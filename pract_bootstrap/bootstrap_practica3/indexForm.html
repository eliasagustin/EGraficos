<!doctype html>
<html>

<head>
    <title>Practica Bootstrap Ejercicio 3 Item 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 align="center">Formulario - Practica Bootstrap Ejercicio 3 Item 5</h1>
        <form>
            <div class="form-group">
                <label for="nombre"><b>Ingrese su nombre:</b></label>
                <input type="text" class="form-control form-control-sm" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="email"><b>Ingrese su email:</b></label> <input type="text" class="form-control form-control-sm" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telefono"><b>Ingrese su telefono:</b></label> <input type="text" class="form-control form-control-sm" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="asunto"><b>Ingrese su asunto:</b></label>
                <input type="text" class="form-control form-control-sm" id="asunto" name="asunto">
            </div>
            <div class="form-group">
                <label for="textarea"><b>Ingrese su email:</b></label> <textarea class="form-control form-control-sm" id="textarea" name="textarea" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
        </form>
    </div>
</body>

</html>
