<!DOCTYPE html>
<html>
<head>
    <style>
    .contenedor {
    display: flex;
    align-items: center;
}
 iframe {
    width: 66%;
    height: 98vh;
}
img {
    width: 33%; /* Ancho de la imagen (1/3 de la pantalla) */
    max-width: 100%; /* La imagen se ajustar√° al ancho del contenedor */
    height: 97vh;
    padding: 5px;
}
.overflow {
    overflow: hidden;
}
    </style>
</head>
<body>
    <div class="contenedor">

    <iframe id="myIfr" src="https://informacion-tabla-terminal-rosario.onrender.com" frameborder="0"></iframe>

    <img id="imagenLateral" alt="Imagen lateral">
</div>

  <script>  
    
    var imagenLateral = document.getElementById("imagenLateral");

    function reload() {
        document.getElementById('myIfr').src = 'https://informacion-tabla-terminal-rosario.onrender.com';
        imagenLateral.src = "https://raw.githubusercontent.com/eliasagustin/InforTerminal/master/imgLateral/img_01.jpg";
    }
    reload();
    
    intervalo = 0;

    setInterval(function(){
            if (intervalo == 0){
                // Crea un elemento iframe para embeber el video de YouTube
                var iframe = document.createElement('iframe');
                iframe.allowFullscreen = true;
                iframe.allow= 'autoplay';
                iframe.src = 'https://www.youtube.com/embed/z6jogYOyXEo?autoplay=1&mute=1&controls=0';
                iframe.style.position = 'absolute';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';

                // Agrega el iframe al cuerpo del documento
                document.body.appendChild(iframe);
                // Espera 10 segundos antes de cerrar el video
                setTimeout(function() {
                    document.body.removeChild(iframe);
                    intervalo = 1;
                }, 13500); // 10 segundos (10000 milisegundos)
            }
            if (intervalo == 1){
                // Crea un elemento iframe para embeber el video de YouTube
                var imagen = document.createElement('img');
                imagen.className = 'overflow';
                imagen.src = 'https://eliasagustin.github.io/EGraficos/placa_tv_1920x1080_CN.jpg';
                imagen.style.position = 'absolute';
                imagen.style.top = '0';
                imagen.style.left = '0';
                imagen.style.width = '100%';
                imagen.style.height = '100%';
                imagen.style.border = 'none';

                // Agrega el iframe al cuerpo del documento
                document.body.appendChild(imagen);
                // Espera 10 segundos antes de cerrar el video
                setTimeout(function() {
                    document.body.removeChild(imagen);
                    intervalo = 0;
                }, 10500); // 10 segundos (10000 milisegundos)
            }
    }, 45000);


    setTimeout(function(){
        location.reload();
        reload();
    }, 20*30000);

</script>

</body>
</html>
