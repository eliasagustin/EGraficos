<html>
<head>

}
 iframe {
    
    width: 66%;

img {
    width: 33%; /* Ancho de la imagen (1/3 de la pantalla) */
    max-width: 100%; /* La imagen se ajustar√° al ancho del contenedor */
    height: 97vh;
    padding: 5px;
}

<body>
    <div class="contenedor">

    <iframe id="myIfr" src="https://informacion-tabla-terminal-rosario.onrender.com" frameborder="0"></iframe>

    <img id="imagenLateral" alt="Imagen lateral">
</div>

<!-- <iframe id="player" type="text/html" width="640" height="360"
  src="http://www.youtube.com/embed/M7lc1UVf-VE?autoplay=0&enablejsapi=1&origin=http://localhost.com"
  frameborder="0"></iframe> -->

  <script>
    // setTimeout(function(){
    //     location.reload();
    // }, 20*60000);        
    
    var imagenLateral = document.getElementById("imagenLateral");

    function reload() {
        document.getElementById('myIfr').src = 'https://informacion-tabla-terminal-rosario.onrender.com';
        imagenLateral.src = "https://raw.githubusercontent.com/eliasagustin/InforTerminal/master/imgLateral/img_01.jpg";
    }
    reload();
    
    setInterval(function(){
        // Espera 5 segundos antes de cargar el video
        setTimeout(function() {
            // Crea un elemento iframe para embeber el video de YouTube
            var iframe = document.createElement('iframe');
            iframe.allowFullscreen = true;
            iframe.allow= 'autoplay';
            iframe.src = 'https://www.youtube.com/embed/z6jogYOyXEo?autoplay=1&mute=1&controls=0';
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            // Agrega el iframe al cuerpo del documento
            document.body.appendChild(iframe);
            // Espera 10 segundos antes de cerrar el video
            setTimeout(function() {
                document.body.removeChild(iframe);
            }, 12500); // 10 segundos (10000 milisegundos)
        }, 5000); // 5 segundos (5000 milisegundos)
    }, 45000);


    setTimeout(function(){
        location.reload();
        reload();
    }, 20*30000);

</script>

</body>
</html>
